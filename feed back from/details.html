<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deatils</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>deatils</h1> <!-- Fieldset ke upar heading -->
    <fieldset>
        <!-- <legend>deatils</legend> legend ko hata dijiye -->
        <form>
        Your name is:<p id="name"></p>
        Your email is:<p id="email"></p>
        Your Address is:<p id="Address"></p> 
        your password is:<p id="password"></p>
        your number is:<p id="Phone"></p>
        </form>
    </fieldset>
</body>
<script>
    document.getElementById("name").innerHTML=localStorage.getItem("name");
    document.getElementById("email").innerHTML=localStorage.getItem("email");
    document.getElementById("Address").innerHTML=localStorage.getItem("Address");
    document.getElementById("password").innerHTML=localStorage.getItem("password");
    document.getElementById("Phone").innerHTML=localStorage.getItem("Phone");
</script>
</html>
