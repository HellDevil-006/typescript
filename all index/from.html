<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Elements</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,#f7fafc 0%,#eef2ff 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
     form {
      width: 75%;
      max-width: 620px;
      background: #fff;
      padding: 20px 22px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.07);
      box-sizing: border-box;
    }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input[type="text"],
    input[type="file"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
    }

   

   

    input[type="submit"] {
      margin-top: 16px;
      padding: 10px 16px;
      background: linear-gradient(90deg,#e8ebef,#eaeaee);
      color: #181616;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    /* center radio buttons group */
    .radio-group {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
      margin-bottom: 8px;
    }

    .radio-group label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* keep inputs consistent */
    .radio-group input[type="radio"] {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      form { padding: 16px; }
    }
  </style>
</head>
<body>
  <form>
    <!-- Textbox -->
    <label for="t1">Text Box:</label>
    <input type="text" id="t1" name="username" />

    <!-- Radio Buttons -->
    <label class="label">Gender:</label>
    <div class="radio-group">
      <label for="male">
        <input type="radio" id="male" name="gender" value="Male" />
        Male
      </label>

      <label for="female">
        <input type="radio" id="female" name="gender" value="Female" />
        Female
      </label>
    </div>

    <!-- Checkbox -->
    <label for="c1">Check Box:</label>
    <input type="checkbox" id="c1" name="subscribe" value="yes">

    <!-- Checkbox / Hobbies -->
    <label class="label">Hobbies:</label>
    <div class="checkbox-group" style="display:flex;gap:12px;align-items:center;margin-top:6px;margin-bottom:8px;">
      <label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
        <input type="checkbox" name="hobbies[]" value="Reading"> Reading
      </label>
      <label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
        <input type="checkbox" name="hobbies[]" value="Traveling"> Traveling
      </label>
      <label style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
        <input type="checkbox" name="hobbies[]" value="Anime Watching"> Anime Watching
      </label>
    </div>

    <!-- File Upload -->
    <label for="e1">Upload File:</label>
    <input type="file" id="e1" name="file">

    <!-- Dropdown -->
    <label for="sem">Semester:</label>
    <select name="sem" id="sem">
      <option value="1">1 Sem</option>
      <option value="2">2 Sem</option>
    </select>

    <!-- Textarea -->
    <label for="ta1">Text Area:</label>
    <textarea id="ta1" name="textarea" rows="4">Keep learing new & Watching Anime</textarea>

    <!-- Fieldset -->
    <fieldset>
      <legend>Personal Details:</legend>

      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">

      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">
    </fieldset>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
